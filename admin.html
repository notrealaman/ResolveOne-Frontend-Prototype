<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">

    <title>Resolve One</title>
</head>

<style>
    body {
        overflow-x: hidden;
    }
</style>


<body class="bg-gray-100 font-sans">
    <div class="w-full p-5 bg-black text-white text-2xl font-bold">
        ResolveOne – Admin Dashboard
    </div>

    <div id="issues-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-5 p-5">
        <!-- Issue cards will be injected here -->
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyB49wyl8o802jaCJE2uNa9rXVAiT_pWs6w",
            authDomain: "lakwin-a2d36.firebaseapp.com",
            projectId: "lakwin-a2d36",
            storageBucket: "lakwin-a2d36.appspot.com",
            messagingSenderId: "372739001174",
            appId: "1:372739001174:web:706c1a4e6d5597d908e4f7"
        }; firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const issuesContainer = document.getElementById("issues-container");

    // ✅ Fetch and render issues
    db.collection("issues").get().then((querySnapshot) => {
      querySnapshot.forEach((doc) => {
        const data = doc.data();
        const card = document.createElement("div");
        card.className = "bg-white rounded-lg shadow-md overflow-hidden";

        card.innerHTML = `
          <img class="w-full h-48 object-cover" src="${data.imageURL}" alt="Issue Image" />
          <div class="p-4">
            <h2 class="text-xl font-semibold mb-2">${data.description || "No caption provided"}</h2>
            <p class="text-sm text-gray-700 mb-1"><strong>Location:</strong> ${data.location || "Not available"}</p>
            <p class="text-sm text-gray-600"><strong>Status:</strong> ${data.status || "Submitted"}</p>
          </div>
        `;
        issuesContainer.appendChild(card);
      });
    }).catch((error) => {
      console.error("Error fetching issues:", error);
    });     
    </script>
</body>

</html>
